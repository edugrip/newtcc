<div class="container" style="padding-top: 10px;">

    <h1><i class="fa fa-code"></i> a Jiviz Wallet
        <small>View information about a a Jiviz Wallet</small>
    </h1>
<hr>
    <div id="address" class="blockdiv">
      <div style="font-size: 32px; font-weight: lighter; margin-bottom: 15px; display: inline-block;" align="center"><a onclick="shapeshift_click(this, event);" href="https://shapeshift.io/shifty.html?destination={{addressId}}&amp;output=JVZ&amp;apiKey=jiviz"><img src="https://shapeshift.io/images/shifty/xs_dark_ss.png" class="ss-button"></a> {{ addressId }}</div><br /><br />
        <table class="table table-striped">
            <tbody><tr>
                <th colspan="2" style="text-align:left">Summary</th>
            </tr>
            <tr>
                <td>Current Balance</td>
                <td><span style="font-size: 24px; font-weight: lighter;">{{ balance }} JVZ</span><br />(Value in USD: {{ balanceusd || "Calculating.." }})</td>
            </tr>
            <tr>
                <td>Transaction Count <em>(# of outgoing TXs)</em></td>
                <td>{{ txCount }}</td>
            </tr>
            <tr>
                <td>Code</td>
                <td><textarea class="input-data-textarea" readonly>{{ code }}</textarea></td>
            </tr>
          </tbody>
      </table>
      <hr>
      Transaction History Coming Soon
</div></div>
